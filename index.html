<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get timely notifications for trash pickup schedules">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="/manifest.json">
    <title>MyPickUp App</title>
</head>
<body>
    <div class="container">
        <h1>MyPickUp App</h1>
        <p id="reminder"></p>
        <div class="check-pickup">
            <input type="number" id="daysAhead" min="1" value="1">
            <button id="checkNextPickup">Check Next Pickup</button>
        </div>
        <h2>Upcoming Pickups</h2>
        <ul id="upcomingList"></ul>
        <div class="custom-reminder">
            <input type="date" id="reminderDate">
            <select id="reminderType">
                <option value="Gelber Sack">Gelber Sack</option>
                <option value="Restabfall">Restabfall</option>
                <option value="Bioabfall">Bioabfall</option>
                <option value="Papier">Papier</option>
                <option value="Ast- und Strauchwerk">Ast- und Strauchwerk</option>
                <option value="Problemstoffe">Problemstoffe</option>
            </select>
            <button id="setReminder">Set Custom Reminder</button>
        </div>
    </div>
    <script src="./js/Calendar.js"></script>
</body>
</html>
